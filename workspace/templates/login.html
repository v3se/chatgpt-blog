<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    <header>
        <h1>Welcome to Home Page</h1>
        <nav>
            {% if show_logout_link %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
            <a href="{{ url_for('new_post') }}">New Post</a>
            <a href="{{ url_for('home') }}">Home</a>
        </nav>
    </header>
    <div class="container">
        <h1>Login Page</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.submit() }}
        </form>
        <a href="{{ url_for('home') }}">Home</a>
    </div>
</body>
</html>
